<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<script src="./script.js"></script>
		<title>Video Player</title>
	</head>
	<body>
		<div class="parent">
			<div class="container">
				<div class="video">
					<video width="800px" height="450px" controls>
						<source
							src="./Videos/Ant-Man and The Wasp Quantumania.mp4"
							type="video/mp4"
						/>
						Your browser does not support the video tag.
					</video>
				</div>
				<div class="menu">
					<div class="progress-bar">
						<input
							type="range"
							name="range"
							id="progress"
							min="0"
							max="138"
							value="0"
						/>
					</div>
					<div class="timing">
						<div class="current-time">00:00</div>
						<div class="end-time">09:37</div>
					</div>
					<div class="menu-bar">
						<div class="menu-start">
							<button>
								<span class="material-icons" id="prev"> skip_previous </span>
							</button>
							<!-- <button>
								<span class="material-icons" id="replay"> replay_10 </span>
							</button> -->
							<button>
								<span class="material-icons" id="play">
									play_circle_filled
								</span>
							</button>
							<!-- <button>
								<span class="material-icons" id="forward"> forward_10 </span>
							</button> -->
							<button>
								<span class="material-icons" id="next"> skip_next </span>
							</button>
						</div>
						<div class="menu-mid">
							<button>
								<span class="material-icons" id="volume"> volume_up </span>
							</button>
							<input type="range" name="" id="volume-bar" />
						</div>
						<div class="menu-end">
							<button>
								<span class="material-icons" id="settings"> settings </span>
							</button>
							<button>
								<span class="material-icons" id="fullscreen"> fullscreen </span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
